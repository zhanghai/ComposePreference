[versions]
android-buildTools = "36.0.0"
android-compileSdk = "36"
android-gradlePlugin = "8.12.2"
android-minSdk = "21"
android-targetSdk = "36"
androidx-activity = "1.10.1"
compose = "1.8.2"
dokka = "2.0.0"
jetbrains-androidx-lifecycle = "2.9.3"
# TODO: Migrate to official web source sets once upgraded to Kotlin 2.2.20.
kotlin = "2.2.10"
kotlinx-binaryCompatibilityValidator = "0.18.1"
kotlinx-coroutines = "1.10.2"
kotlinx-serialization = "1.9.0"
mavenPublish = "0.34.0"

[libraries]
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "androidx-activity" }
androidx-compose-ui-testManifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
